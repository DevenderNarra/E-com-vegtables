<html>
<head>
<style>
.form-container{
display:flex;
justify-content:center;
align-items:center;
flex-wrap:wrap;
width:100%;
height:100vh;
background-color:whitesmoke;
border-radius:30px;
}
.input-field {
    width: 70%;
    padding: 10px 0;
    margin: 15px 0;
    border-left: 0;
    border-top: 0;
    border-right: 0;
    border-bottom: 1px solid #999;
}
.online-payments {
    width: 100px;
    height: 60px;
}
.offline-img {
    width: 100px;
    height: 40px;
}
marquee{
 color:red;
font-size:20px;
font-family:System-ui;
}
</style>
</head>
<body>
<div class="form-container">
<marquee>***After done with this things , Go back to Cart and Click On BuyNow***</marquee>
<form>
 <input type="text" class="input-field" placeholder="Enter a user Name" required>
 <input type="text" class="input-field" placeholder="Enter Your Address" required>
 <input type="text" class="input-field" placeholder="Phone No" required>
 <input type="text" class="input-field" placeholder="OTP" required>
<h2 class="pay-heading">Payments Mode</h2>
   <p>online-payments</p>
   <input type="radio" id="paytm" name="fav_payments" value="paytm">
  <label for="Paytm"><img src="https://1000logos.net/wp-content/uploads/2021/03/Paytm_Logo.jpg" class="online-payments"></label><br>
  <input type="radio" id="css" name="fav_payments" value="Phone-Pe">
  <label for="Phone-Pe"><img src="https://play-lh.googleusercontent.com/HArtbyi53u0jnqhnnxkQnMx9dHOERNcprZyKnInd2nrfM7Wd9ivMNTiz7IJP6-mSpwk" class="online-payments" /></label><br>
  <input type="radio" id="Google-Pay" name="fav_payments" value="Google-Pay">
  <label for="Google-Pay"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnyOoxY1k_Hj78I_Vb6S9sP4qV4cL5HkRzsa_7s5_ScOF5FSnIYXSWSwDXOE3xR6KHEu0&usqp=CAU" class="online-payments" /></label>
<p>Offline-payments</p>
   <input type="radio" id="paytm" name="fav_payments" value="paytm">
  <label for="Paytm"><img src="https://img.freepik.com/premium-vector/take-away-bag-flat-style-coffee-shop-logo-vector-template_123447-5122.jpg?w=740" class="offline-img"></label><br>

</form>
</div>
</body>
</html>
